<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form - Dumbways</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <form action="">
        <label for="name">Nama Lengkap</label>
        <input type="text" name="name" id="">
        <label for="tempat_lahir">Tempat Lahir</label>
        <select name="tempat_lahir">
            <option value="blank"></option>
            <option value="banyumas">Banyumas</option>
            <option value="kebumen">Kebumen</option>
            <option value="magelang">Magelang</option>
            <option value="bandung">Bandung</option>
        </select>
        <label for="tanggal_lahir">Tanggal Lahir</label>
        <input type="date" name="tanggal_lahir" id="">
        <label for="nohp">No. HP</label>
        <input type="text" name="nohp" id="">
        <label for="alamat">Alamat</label>
        <textarea name="alamat" id=""></textarea>
        <label for="pendidikan">Pendidikan Terakhir</label>
        <select name="pendidikan">
            <option value="blank"></option>
            <option value="sd">SD</option>
            <option value="smp">SMP</option>
            <option value="sma">SMA/SMK/MA</option>
            <option value="sarjana">SARJANA</option>
        </select>
        <label for="agama">Agama</label>
        <input type="radio" name="agama" value="islam">
        <span class="islam">Islam</span><br>
        <input type="radio" name="agama" value="kristen">
        <span>Kristen</span><br>
        <input type="radio" name="agama" value="katolik">
        <span>Katolik</span><br><br>
        <label for="hobi">Hobi</label>
        <input type="checkbox" name="hobi" value="renang">
        <span>Renang</span><br>
        <input type="checkbox" name="hobi" value="mancing">
        <span>Mancing</span><br>
        <input type="checkbox" name="hobi" value="game">
        <span>Game</span><br>
        <input type="checkbox" name="hobi" value="gibah">
        <span>Gibah</span><br>
        <input type="checkbox" name="hobi" value="progamming">
        <span>Progamming</span><br>
    </form>
</body>
</html>
